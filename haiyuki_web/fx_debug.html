<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Debug - 환세패유기</title>
    <link rel="stylesheet" href="haiyuki.css">
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff" as="font"
        type="font/woff" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Bold.woff"
        as="font" type="font/woff" crossorigin>
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'KoddiUDOnGothic-Regular', sans-serif;
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            z-index: 1000;
        }

        #debug-panel h2 {
            margin: 0 0 15px 0;
            font-family: 'KoddiUDOnGothic-Bold', sans-serif;
            font-size: 24px;
        }

        .fx-button {
            display: block;
            width: 200px;
            padding: 12px;
            margin: 8px 0;
            background: linear-gradient(180deg, #4a4a4a 0%, #2a2a2a 100%);
            border: 2px solid #fff;
            color: white;
            font-family: 'KoddiUDOnGothic-Bold', sans-serif;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .fx-button:hover {
            background: linear-gradient(180deg, #6a6a6a 0%, #4a4a4a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .fx-button:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #666;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="480"></canvas>
    </div>

    <div id="debug-panel">
        <h2>FX Debug Panel</h2>
        <button class="fx-button" onclick="testFX('RIICHI')">리치 (RIICHI)</button>
        <button class="fx-button" onclick="testFX('PON')">퐁 (PON)</button>
        <button class="fx-button" onclick="testFX('RON')">론 (RON)</button>
        <button class="fx-button" onclick="testFX('TSUMO')">쯔모 (TSUMO)</button>
        <button class="fx-button" onclick="testFX('NAGARI')">나가리 (NAGARI)</button>
        <div class="info">
            클릭하여 각 FX 효과와 사운드를 테스트하세요.
        </div>
    </div>

    <script src="js/core/input.js"></script>
    <script src="js/core/assets.js"></script>
    <script src="js/data/battleUIConfig.js"></script>

    <script>
        // Simple FX Debug Scene
        const FXDebugScene = {
            fxList: [],
            timer: 0,

            init: function () {
                console.log("FX Debug Scene Initialized");
                this.fxList = [];
                this.timer = 0;
            },

            update: function () {
                this.timer++;

                // Update FX
                for (let i = this.fxList.length - 1; i >= 0; i--) {
                    const fx = this.fxList[i];
                    fx.timer++;

                    // Slide animation
                    if (fx.slideFrom) {
                        const progress = Math.min(fx.timer / 20, 1);
                        const eased = 1 - Math.pow(1 - progress, 3);

                        if (fx.slideFrom === 'LEFT') {
                            fx.currentX = fx.startX + (fx.targetX - fx.startX) * eased;
                        } else if (fx.slideFrom === 'RIGHT') {
                            fx.currentX = fx.startX + (fx.targetX - fx.startX) * eased;
                        }
                    }

                    // Zoom animation
                    if (fx.anim === 'ZOOM_IN') {
                        const progress = Math.min(fx.timer / 30, 1);
                        fx.currentScale = 0.5 + (fx.scale - 0.5) * progress;
                    }

                    // Remove if expired
                    if (fx.timer >= fx.life) {
                        this.fxList.splice(i, 1);
                    }
                }
            },

            draw: function (ctx) {
                // Clear canvas
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, 640, 480);

                // Draw FX
                this.fxList.forEach(fx => {
                    const img = Assets.get(fx.asset);
                    if (!img) return;

                    ctx.save();
                    const drawX = fx.currentX !== undefined ? fx.currentX : fx.x;
                    const drawScale = fx.currentScale !== undefined ? fx.currentScale : fx.scale;

                    ctx.translate(drawX, fx.y);
                    ctx.scale(drawScale, drawScale);
                    ctx.drawImage(img, -img.width / 2, -img.height / 2);
                    ctx.restore();
                });
            },

            spawnFX: function (type, options = {}) {
                const conf = BattleUIConfig.POPUP;
                const asset = `fx/${type.toLowerCase()}`;
                const typeConf = conf.TYPES[type] || {};

                const fx = {
                    asset: asset,
                    x: conf.x,
                    y: conf.y,
                    targetX: conf.x,
                    targetY: conf.y,
                    scale: options.scale || typeConf.scale || conf.scale || 1.0,
                    life: options.life || typeConf.life || 60,
                    timer: 0,
                    slideFrom: options.slideFrom || typeConf.slideFrom,
                    anim: options.anim || typeConf.anim
                };

                // Setup slide animation
                if (fx.slideFrom === 'LEFT') {
                    fx.startX = -100;
                    fx.currentX = fx.startX;
                } else if (fx.slideFrom === 'RIGHT') {
                    fx.startX = 740;
                    fx.currentX = fx.startX;
                }

                // Setup zoom animation
                if (fx.anim === 'ZOOM_IN') {
                    fx.currentScale = 0.5;
                }

                this.fxList.push(fx);

                // Play sound
                const soundId = typeConf.sound;
                if (soundId) {
                    console.log(`Playing sound: ${soundId}`);
                    Assets.playSound(soundId);
                }
            }
        };

        // Test function
        function testFX(type) {
            console.log(`Testing FX: ${type}`);
            FXDebugScene.spawnFX(type);
        }

        // Simple Game Loop
        const Game = {
            canvas: null,
            ctx: null,
            currentScene: null,

            init: function () {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.currentScene = FXDebugScene;

                // Load assets
                Assets.load(() => {
                    console.log("Assets loaded!");
                    this.currentScene.init();
                    this.loop();
                });
            },

            loop: function () {
                if (this.currentScene) {
                    this.currentScene.update();
                    this.currentScene.draw(this.ctx);
                }
                requestAnimationFrame(() => this.loop());
            }
        };

        // Start
        window.onload = () => {
            Game.init();
        };
    </script>
</body>

</html>
