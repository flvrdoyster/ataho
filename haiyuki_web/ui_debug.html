<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle UI Debugger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff" as="font"
        type="font/woff" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Bold.woff"
        as="font" type="font/woff" crossorigin>
    <style>
        body {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            background: #333;
            color: white;
        }

        #game-container {
            border: 2px solid white;
        }

        #controls {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
        }

        .control-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #aaa;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        label {
            margin-right: 10px;
            font-size: 12px;
        }

        input[type="number"] {
            width: 60px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        #coord-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            pointer-events: none;
            display: none;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="game-container" style="position: relative;">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div id="coord-tooltip">x: 0, y: 0</div>
    </div>
    <div id="controls">
        <h2>UI Configuration</h2>
        <div id="inputs"></div>
        <button onclick="copyConfig()">Copy Config to Clipboard</button>
    </div>

    <!-- Scripts -->
    <script src="js/input.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/data/characterData.js"></script>
    <script src="js/data/dialogueData.js"></script>
    <script src="js/data/paiData.js"></script>
    <script src="js/logic/yakuLogic.js"></script>
    <script src="js/logic/aiLogic.js"></script>
    <script src="js/data/animConfig.js"></script>
    <script src="js/objects/BattleCharacter.js"></script>
    <!-- Use dummy Game object -->
    <script>
        const Game = {
            ctx: null,
            canvas: null,
            changeScene: () => console.log('Mock Scene Change'),
            getCurrentScene: () => BattleScene
        };
    </script>
    <script src="js/scenes/battleScene.js"></script>

    <script>

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('coord-tooltip');

        Game.canvas = canvas;
        Game.ctx = ctx;

        // Mouse Tracker and Config Copy Logic (Existing)
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));

            tooltip.style.display = 'block';
            tooltip.style.left = (e.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (e.clientY - rect.top + 10) + 'px';
            tooltip.textContent = `x: ${x}, y: ${y}`;
        });

        canvas.addEventListener('mouseleave', () => { tooltip.style.display = 'none'; });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));
            navigator.clipboard.writeText(`x: ${x}, y: ${y}`);
            const originalText = tooltip.textContent;
            tooltip.textContent = "Copied!";
            tooltip.style.color = '#4CAF50';
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.color = '#fff';
            }, 500);
        });

        // Config Keys
        const CONFIG_KEYS = [
            { path: 'INFO.roundLabel', label: 'Round Label' },
            { path: 'INFO.roundNumber', label: 'Round Number' },
            { path: 'INFO.turnLabel', label: 'Turn Label' },
            { path: 'INFO.turnNumber', label: 'Turn Number' },
            { path: 'DORA', label: 'Dora Container' },
            { path: 'DORA.frame', label: 'Dora Frame' }
        ];

        // Character List (Mocked or derived if possible, but hardcoded list is easier for now)
        const CHAR_LIST = [
            { id: 0, name: 'Ataho' },
            { id: 1, name: 'Rinxiang' },
            { id: 2, name: 'Fari' },
            { id: 3, name: 'Smashu' },
            { id: 4, name: 'Petum' },
            { id: 5, name: 'Yuri' },
            { id: 6, name: 'Mayu' }
        ];

        let p1Index = 0;
        let cpuIndex = 3;

        function initControls() {
            const container = document.getElementById('inputs');
            container.innerHTML = '';

            // 1. Character Selectors
            const charGroup = document.createElement('div');
            charGroup.className = 'control-group';
            charGroup.innerHTML = '<h3>Characters</h3>';

            // P1 Select
            const divP1 = document.createElement('div'); divP1.className = 'input-row';
            const lblP1 = document.createElement('label'); lblP1.textContent = "Player (Left)";
            const selP1 = document.createElement('select');
            CHAR_LIST.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id; opt.textContent = c.name;
                if (c.id === p1Index) opt.selected = true;
                selP1.appendChild(opt);
            });
            selP1.onchange = (e) => {
                p1Index = parseInt(e.target.value);
                BattleScene.init({ playerIndex: p1Index, cpuIndex: cpuIndex });
            };
            divP1.appendChild(lblP1); divP1.appendChild(selP1);
            charGroup.appendChild(divP1);

            // CPU Select
            const divCPU = document.createElement('div'); divCPU.className = 'input-row';
            const lblCPU = document.createElement('label'); lblCPU.textContent = "CPU (Right)";
            const selCPU = document.createElement('select');
            CHAR_LIST.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.id; opt.textContent = c.name;
                if (c.id === cpuIndex) opt.selected = true;
                selCPU.appendChild(opt);
            });
            selCPU.onchange = (e) => {
                cpuIndex = parseInt(e.target.value);
                BattleScene.init({ playerIndex: p1Index, cpuIndex: cpuIndex });
            };
            divCPU.appendChild(lblCPU); divCPU.appendChild(selCPU);
            charGroup.appendChild(divCPU);

            container.appendChild(charGroup);

            // 2. Animation Controls
            const animGroup = document.createElement('div');
            animGroup.className = 'control-group';
            animGroup.innerHTML = '<h3>Animation Controls</h3>';

            // States
            ['idle', 'smile', 'shocked'].forEach(state => {
                const btn = document.createElement('button');
                btn.textContent = `Set State: ${state}`;
                btn.onclick = () => {
                    if (BattleScene.p1Character) BattleScene.p1Character.setState(state);
                    if (BattleScene.cpuCharacter) BattleScene.cpuCharacter.setState(state);
                };
                animGroup.appendChild(btn);
            });

            // Talk Toggle
            const btnTalk = document.createElement('button');
            btnTalk.textContent = "Toggle Talk";
            btnTalk.onclick = () => {
                if (BattleScene.p1Character) BattleScene.p1Character.setTalking(!BattleScene.p1Character.isTalking);
                if (BattleScene.cpuCharacter) BattleScene.cpuCharacter.setTalking(!BattleScene.cpuCharacter.isTalking);
            };
            animGroup.appendChild(btnTalk);

            container.appendChild(animGroup);

            container.appendChild(animGroup);

            // 3. FX Controls
            const fxGroup = document.createElement('div');
            fxGroup.className = 'control-group';
            fxGroup.innerHTML = '<h3>Visual Effects</h3>';

            // Global FX
            ['pon', 'ron', 'riichi', 'tsumo', 'nagari'].forEach(type => {
                const btn = document.createElement('button');
                btn.textContent = `Play ${type.toUpperCase()}`;
                btn.onclick = () => {
                    BattleScene.playFX(`fx/${type}`, 320, 240);
                };
                fxGroup.appendChild(btn);
            });

            // Positional FX (Tenpai/Noten)
            const divStatus = document.createElement('div');
            divStatus.style.marginTop = "10px";

            const btnP1Tenpai = document.createElement('button');
            btnP1Tenpai.textContent = "P1 Tenpai";
            btnP1Tenpai.onclick = () => {
                const x = BattleConfig.PORTRAIT.P1.x + BattleConfig.PORTRAIT.P1.w / 2;
                const y = BattleConfig.PORTRAIT.P1.y + BattleConfig.PORTRAIT.P1.h / 2;
                BattleScene.playFX('fx/tenpai', x, y, 0.4);
            };

            const btnP1Noten = document.createElement('button');
            btnP1Noten.textContent = "P1 Noten";
            btnP1Noten.onclick = () => {
                const x = BattleConfig.PORTRAIT.P1.x + BattleConfig.PORTRAIT.P1.w / 2;
                const y = BattleConfig.PORTRAIT.P1.y + BattleConfig.PORTRAIT.P1.h / 2;
                BattleScene.playFX('fx/noten', x, y, 0.4);
            };

            const btnCPUTenpai = document.createElement('button');
            btnCPUTenpai.textContent = "CPU Tenpai";
            btnCPUTenpai.onclick = () => {
                const x = BattleConfig.PORTRAIT.CPU.x + BattleConfig.PORTRAIT.CPU.w / 2;
                const y = BattleConfig.PORTRAIT.CPU.y + BattleConfig.PORTRAIT.CPU.h / 2;
                BattleScene.playFX('fx/tenpai', x, y, 0.4);
            };

            const btnCPUNoten = document.createElement('button');
            btnCPUNoten.textContent = "CPU Noten";
            btnCPUNoten.onclick = () => {
                const x = BattleConfig.PORTRAIT.CPU.x + BattleConfig.PORTRAIT.CPU.w / 2;
                const y = BattleConfig.PORTRAIT.CPU.y + BattleConfig.PORTRAIT.CPU.h / 2;
                BattleScene.playFX('fx/noten', x, y, 0.4);
            };

            divStatus.appendChild(btnP1Tenpai);
            divStatus.appendChild(btnP1Noten);
            divStatus.appendChild(btnCPUTenpai);
            divStatus.appendChild(btnCPUNoten);
            fxGroup.appendChild(divStatus);

            container.appendChild(fxGroup);

            // 4. UI Configs (Existing)
            CONFIG_KEYS.forEach(item => {
                const group = document.createElement('div');
                group.className = 'control-group';

                const title = document.createElement('h3');
                title.textContent = item.label;
                group.appendChild(title);

                const parts = item.path.split('.');
                let configObj = BattleConfig;
                for (const part of parts) configObj = configObj[part];

                const props = [];
                if ('x' in configObj) props.push('x');
                if ('y' in configObj) props.push('y');
                if ('xOffset' in configObj) props.push('xOffset');
                if ('yOffset' in configObj) props.push('yOffset');
                if ('align' in configObj) props.push('align');
                if ('gap' in configObj) props.push('gap');

                props.forEach(prop => {
                    const row = document.createElement('div');
                    row.className = 'input-row';
                    const label = document.createElement('label');
                    label.textContent = prop.toUpperCase();

                    if (prop === 'align') {
                        const select = document.createElement('select');
                        ['left', 'center', 'right'].forEach(opt => {
                            const option = document.createElement('option');
                            option.value = opt; option.textContent = opt;
                            if (configObj[prop] === opt) option.selected = true;
                            select.appendChild(option);
                        });
                        select.onchange = (e) => configObj[prop] = e.target.value;
                        row.appendChild(label); row.appendChild(select);
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.value = configObj[prop];
                        input.oninput = (e) => configObj[prop] = parseInt(e.target.value);
                        row.appendChild(label); row.appendChild(input);
                    }
                    group.appendChild(row);
                });
                container.appendChild(group);
            });
        }

        function copyConfig() {
            alert("Copy functionality deprecated for brevity in this merge, but can be re-added.");
        }

        // Start
        Assets.load(() => {
            console.log("Assets Loaded");

            // Init with defaults
            BattleScene.init({ playerIndex: p1Index, cpuIndex: cpuIndex });

            // Setup Controls
            initControls();

            // Loop
            function loop() {
                // Clear
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, 640, 480);

                // Update Animations
                if (BattleScene.p1Character) BattleScene.p1Character.update();
                if (BattleScene.cpuCharacter) BattleScene.cpuCharacter.update();

                // Update FX
                if (BattleScene.updateFX) BattleScene.updateFX();

                // Draw BattleScene
                BattleScene.draw(ctx);

                // Overlay Debug Info
                ctx.fillStyle = 'white';
                ctx.font = '10px monospace';
                ctx.fillText(`P1 State: ${BattleScene.p1Character ? BattleScene.p1Character.state : 'N/A'}`, 10, 470);

                requestAnimationFrame(loop);
            }
            loop();
        });
    </script>
</body>

</html>
