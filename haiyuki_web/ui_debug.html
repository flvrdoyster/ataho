<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle UI Debugger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff" as="font"
        type="font/woff" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Bold.woff"
        as="font" type="font/woff" crossorigin>
    <style>
        body {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 20px;
            background: #333;
            color: white;
        }

        #game-container {
            border: 2px solid white;
        }

        #controls {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
        }

        .control-group {
            margin-bottom: 15px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #aaa;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        label {
            margin-right: 10px;
            font-size: 12px;
        }

        input[type="number"] {
            width: 60px;
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        #coord-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            pointer-events: none;
            display: none;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="game-container" style="position: relative;">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div id="coord-tooltip">x: 0, y: 0</div>
    </div>
    <div id="controls">
        <h2>UI Configuration</h2>
        <div id="inputs"></div>
        <button onclick="copyConfig()">Copy Config to Clipboard</button>
    </div>

    <!-- Scripts -->
    <script src="js/input.js"></script>
    <script src="js/assets.js"></script>
    <script>
        // Request 2: Disable BGM in Debug Page
        if (typeof Assets !== 'undefined') {
            Assets.playMusic = function (id, loop) {
                console.log(`[Debug] Music suppressed: ${id}`);
            };
        }
    </script>
    <script src="js/data/characterData.js"></script>
    <script src="js/data/characterData.js"></script>
    <script src="js/data/dialogueData.js"></script>
    <script src="js/data/battleUIConfig.js"></script>
    <script src="js/data/paiData.js"></script>
    <script src="js/logic/yakuLogic.js"></script>
    <script src="js/logic/aiLogic.js"></script>
    <script src="js/data/animConfig.js"></script>
    <script src="js/objects/PortraitCharacter.js"></script>
    <!-- Views and Logic -->
    <script src="js/views/battleRenderer.js"></script>
    <!-- Removed ResultDebugScene.js -->
    <script src="js/logic/battleEngine.js"></script>

    <script>
        // Init Game with Battle Scene in Debug Mode
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('coord-tooltip');

        // Define BattleScene alias
        const BattleScene = BattleEngine;

        // Mock Game Object for Debugger
        const Game = {
            canvas: canvas,
            ctx: ctx,
            currentScene: BattleEngine,
            changeScene: function (scene) {
                this.currentScene = scene;
                if (scene.init) scene.init();
            },
            getCurrentScene: function () { return this.currentScene; }
        };

        // Mouse Tracker and Config Copy Logic (Existing)
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));

            tooltip.style.display = 'block';
            tooltip.style.left = (e.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (e.clientY - rect.top + 10) + 'px';
            tooltip.textContent = `x: ${x}, y: ${y}`;
        });

        canvas.addEventListener('mouseleave', () => { tooltip.style.display = 'none'; });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) * (canvas.width / rect.width));
            const y = Math.floor((e.clientY - rect.top) * (canvas.height / rect.height));
            navigator.clipboard.writeText(`x: ${x}, y: ${y}`);
            const originalText = tooltip.textContent;
            tooltip.textContent = "Copied!";
            tooltip.style.color = '#4CAF50';
            setTimeout(() => {
                tooltip.textContent = originalText;
                tooltip.style.color = '#fff';
            }, 500);
        });

        // Config Keys
        const CONFIG_KEYS = [
            { path: 'POPUP', label: 'Popup (Riichi/Pon)', props: ['x', 'y', 'scale', 'align'] },
            { path: 'ACTION', label: 'Action Menu Layout', props: ['y', 'btnWidth', 'btnHeight', 'gap'] },
            { path: 'RESULT', label: 'Result Window', props: ['x', 'y', 'w', 'h', 'borderWidth'] },
            { path: 'INFO.roundLabel', label: 'Round Label' },
            { path: 'DORA', label: 'Dora Container' }
        ];

        // Character List
        const CHAR_LIST = [
            { id: 0, name: 'Ataho' }, { id: 1, name: 'Rinxiang' }, { id: 2, name: 'Fari' },
            { id: 3, name: 'Smashu' }, { id: 4, name: 'Petum' }, { id: 5, name: 'Yuri' }, { id: 6, name: 'Mayu' }
        ];

        let p1Index = 0;
        let cpuIndex = 3;

        // Yaku Pool (Simplified)
        const YAKU_POOL = ['올스타즈', '국사무쌍', '대삼원', '리치', '일발', '멘젠쯔모'];

        let lastRealState = 0;
        let isOverlayActive = false;

        function initControls() {
            const container = document.getElementById('inputs');
            container.innerHTML = '';

            // Helper: Create Section
            const createSection = (title, open = false) => {
                const det = document.createElement('details');
                if (open) det.open = true;
                const sum = document.createElement('summary');
                sum.textContent = title;
                sum.style.cursor = 'pointer';
                sum.style.fontWeight = 'bold';
                sum.style.marginBottom = '10px';
                det.appendChild(sum);
                det.style.marginBottom = '15px';
                det.style.border = '1px solid #555';
                det.style.padding = '10px';
                container.appendChild(det);
                return det;
            };

            const createBtn = (parent, text, onClick) => {
                const b = document.createElement('button');
                b.textContent = text;
                b.onclick = onClick;
                parent.appendChild(b);
            };

            // 1. POPUP TEST (Riichi/Pon)
            const grpPopup = createSection("1. Popups & FX", true);
            ['RIICHI', 'PON', 'RON', 'TSUMO', 'NAGARI'].forEach(type => {
                createBtn(grpPopup, `Show ${type}`, () => BattleScene.showPopup(type));
            });
            createBtn(grpPopup, "Play Audio: Turn Start", () => Assets.playSound('audio/turn_start'));


            // 2. ACTION MENU TEST
            const grpAction = createSection("2. Action Menu UI", true);
            createBtn(grpAction, "Show Action Menu (Mock)", () => {
                BattleScene.possibleActions = [
                    { type: 'PASS', label: 'PASS' },
                    { type: 'PON', label: 'PON' },
                    { type: 'CHI', label: 'CHI' },
                    { type: 'RIICHI', label: 'RIICHI' },
                    { type: 'RON', label: 'RON' }
                ];
                BattleScene.selectedActionIndex = 0;
                BattleScene.currentState = BattleScene.STATE_ACTION_SELECT;
            });
            createBtn(grpAction, "Close Action Menu", () => {
                BattleScene.currentState = BattleScene.STATE_PLAYER_TURN;
            });


            // 3. RESULT WINDOW TEST
            const grpResult = createSection("3. Result Window", true);
            createBtn(grpResult, "Toggle Result Window", () => {
                if (BattleScene.currentState === BattleScene.STATE_WIN) {
                    BattleScene.currentState = lastRealState || 0; // Restore
                } else {
                    lastRealState = BattleScene.currentState;
                    BattleScene.currentState = BattleScene.STATE_WIN;
                    if (!BattleScene.winningYaku) BattleScene.winningYaku = { score: 8000, yaku: ['Test Yaku 1', 'Test Yaku 2'] };
                    // Reset timer to ensure "Press Space" blinks
                    BattleScene.timer = 0;
                }
            });
            createBtn(grpResult, "Add 1000 Score", () => { if (BattleScene.winningYaku) BattleScene.winningYaku.score += 1000; });


            // 4. CONFIG EDITORS
            const grpConfig = createSection("4. Live Config Editor", false);
            CONFIG_KEYS.forEach(item => {
                const subDiv = document.createElement('div');
                subDiv.style.marginBottom = '10px';
                subDiv.innerHTML = `<strong>${item.label} (${item.path})</strong>`;

                // Safe Traverse
                const parts = item.path.split('.');
                let target = BattleUIConfig;
                parts.forEach(p => {
                    if (target) target = target[p];
                });

                if (!target) return;

                let props = item.props;
                if (!props || props.length === 0) {
                    props = [];
                    // Auto-detect common props
                    ['x', 'y', 'w', 'h', 'gap', 'scale', 'align', 'textOffsetX', 'textOffsetY', 'padding'].forEach(k => {
                        if (k in target) props.push(k);
                    });
                }

                if (props.length === 0) return;

                props.forEach(prop => {
                    const row = document.createElement('div');
                    row.className = 'input-row';
                    const label = document.createElement('label');
                    label.textContent = prop;

                    const input = document.createElement('input');
                    const val = target[prop];

                    if (prop.toLowerCase().includes('color')) {
                        input.type = 'text';
                    } else if (typeof val === 'number') {
                        input.type = 'number';
                        input.step = (prop === 'scale' || prop.includes('gap')) ? 0.1 : 1;
                    } else {
                        input.type = 'text';
                    }

                    input.value = val !== undefined ? val : '';
                    input.oninput = (e) => {
                        const newVal = (input.type === 'number') ? parseFloat(e.target.value) : e.target.value;
                        target[prop] = newVal;
                    };

                    row.appendChild(label); row.appendChild(input);
                    subDiv.appendChild(row);
                });
                grpConfig.appendChild(subDiv);
            });
        }

        function copyConfig() {
            alert("Copy functionality deprecated for brevity in this merge, but can be re-added.");
        }

        // Start
        Assets.load(() => {
            console.log("Assets Loaded");

            // Init with defaults
            BattleScene.init({ playerIndex: p1Index, cpuIndex: cpuIndex });

            // Setup Controls
            initControls();

            // Loop
            function loop() {
                // Clear
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, 640, 480);

                // 1. Battle Scene (Underlay) - Always Active
                // If forced state is WIN, BattleScene.draw handles the result overlay internally.
                if (BattleScene.p1Character) BattleScene.p1Character.update();
                if (BattleScene.cpuCharacter) BattleScene.cpuCharacter.update();
                BattleScene.draw(ctx);

                Input.update();

                // Overlay Debug Info
                ctx.fillStyle = 'white';
                ctx.font = '10px monospace';
                const charState = (BattleScene.p1Character) ? BattleScene.p1Character.state : 'N/A';
                const sName = ["INIT", "PLAYER", "CPU", "WIN", "LOSE", "NAGARI", "MATCH_OVER"][BattleScene.currentState] || BattleScene.currentState;
                ctx.fillText(`P1: ${charState} | State: ${sName} | Overlay: ${isOverlayActive ? 'FORCED' : 'OFF'}`, 10, 470);

                requestAnimationFrame(loop);
            }
            loop();
        });
    </script>
</body>

</html>
