<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hwanse Web - UI Preview Debug</title>
    <link rel="stylesheet" href="haiyuki.css">

    <!-- Fonts -->
    <link rel="preload"
        href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Regular.woff" as="font"
        type="font/woff" crossorigin>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/KoddiUDOnGothic-Bold.woff"
        as="font" type="font/woff" crossorigin>

    <style>
        body {
            display: flex;
            flex-direction: row;
            /* Sidebar layout */
            background-color: #1a1a1a;
            color: #eee;
            margin: 0;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            border-right: 2px solid #555;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        #main-view {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #777;
            padding-bottom: 5px;
        }

        .debug-btn {
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
        }

        .debug-btn:hover {
            background-color: #555;
        }

        .debug-btn:active {
            background-color: #222;
        }

        /* Reuse game container styles but remove auto margins if needed */
        #game-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 4px solid #444;
            background: #000;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h2>Scene Selector</h2>
        <button id="btn-title" class="debug-btn">Title Screen</button>
        <button id="btn-select" class="debug-btn">Character Select</button>
        <button id="btn-encounter" class="debug-btn">Encounter (Story)</button>
        <button id="btn-encounter-mayu" class="debug-btn">Encounter (vs Mayu)</button>
        <button id="btn-ending" class="debug-btn">Ending Scene</button>
        <button id="btn-herecome" class="debug-btn">Herecome (True End)</button>
        <button id="btn-credits" class="debug-btn">Credits (Clear)</button>

        <h2>Battle UI</h2>
        <button id="btn-battle-mock" class="debug-btn">Battle (Static Mock)</button>
        <button id="btn-battle-mayu" class="debug-btn">Battle (vs Mayu)</button>
        <button id="btn-result-win" class="debug-btn">Result (WIN)</button>
        <button id="btn-result-lose" class="debug-btn">Result (LOSE)</button>

        <h2>Bonus Config</h2>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="bonus-tenho"> Tenho (+800)
        </label>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="bonus-haitei"> Haitei (+800)
        </label>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="bonus-houtei"> Houtei (+800)
        </label>
        <label style="display: block; margin: 5px 0;">
            <input type="checkbox" id="bonus-dora"> Dora
            <input type="number" id="bonus-dora-count" value="2" min="0" max="12"
                style="width: 50px; margin-left: 5px;">
        </label>

        <!-- Placeholder for later controls -->
    </div>

    <div id="main-view">
        <div id="game-container">
            <canvas id="game-canvas" width="640" height="480"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/core/input.js"></script>
    <script src="js/core/assets.js"></script>
    <script src="js/data/characterData.js"></script>

    <script src="js/data/dialogueData.js"></script>
    <script src="js/data/battleConfig.js"></script>
    <script src="js/data/paiData.js"></script>
    <script src="js/logic/yakuLogic.js"></script>
    <script src="js/logic/aiLogic.js"></script>
    <script src="js/scenes/titleScene.js"></script>
    <script src="js/scenes/characterSelectScene.js"></script>
    <script src="js/scenes/encounterScene.js"></script>
    <script src="js/views/portraitCharacter.js"></script>
    <script src="js/views/battleRenderer.js"></script>
    <script src="js/logic/battleEngine.js"></script>
    <script src="js/scenes/battleScene.js"></script>
    <script src="js/scenes/endingScene.js"></script>
    <script src="js/scenes/continueScene.js"></script>
    <script src="js/scenes/creditsScene.js"></script>
    <script src="js/scenes/herecomeScene.js"></script>
    <script src="js/core/game.js"></script>

    <!-- UI Preview Controller -->
    <script src="js/ui_preview.js"></script>
</body>

</html>
