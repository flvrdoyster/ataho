<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 로드 테스트</title>
</head>
<body>
    <h1>이미지 로드 테스트 결과:</h1>
    <p>아래 두 이미지가 보이면 성공입니다.</p>
    <img id="testSprite" src="balance.png" alt="캐릭터 이미지">
    <img id="testBackground" src="balance_beam.png" alt="배경 이미지">

    <script>
        const sprite = document.getElementById('testSprite');
        const bg = document.getElementById('testBackground');
        let loadedCount = 0;

        function checkLoaded() {
            loadedCount++;
            if (loadedCount === 2) {
                console.log('이미지 로드 성공!');
                document.body.style.backgroundColor = 'lightgreen';
            }
        }

        sprite.onload = checkLoaded;
        bg.onload = checkLoaded;

        sprite.onerror = () => console.error('balance.png 로드 실패. 파일명과 경로를 확인하세요.');
        bg.onerror = () => console.error('balance_beam.png 로드 실패. 파일명과 경로를 확인하세요.');
    </script>
</body>
</html>
